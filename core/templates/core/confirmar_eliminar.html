{% extends 'core/base.html' %}

{% block title %}Confirmar Eliminación{% endblock title %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Confirmar Eliminación</h2>
                </div>
                <div class="card-body p-4">
                    <p class="fs-5">¿Estás seguro de que quieres eliminar <strong>"{{ object.nombre|default:object }}"</strong>?</p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{{ cancel_url }}" class="btn btn-secondary btn-lg">Cancelar</a>
                            <button type="submit" class="btn btn-danger btn-lg">Sí, Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
