{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cambiar Contraseña{% endblock title %}

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header card-header-branding">
                    <h2 class="mb-0">Cambiar Contraseña</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                             <a href="{% url 'user_settings' %}" class="btn btn-secondary btn-lg">Cancelar</a>
                            <button type="submit" class="btn btn-primary btn-lg">Cambiar Contraseña</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
