{% extends 'app/base.html' %}
{% block contenido %}
<div class="container-fluid mt-4">
    <h2>Registrar Gasto Mensual</h2>
    <hr>
    <form method="post" class="p-4 border rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Guardar Gasto</button>
    </form>
</div>
{% endblock %}
