{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %} {% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Registrar Asistencia Manualmente</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'asistencia_manual' %}">
                        {% csrf_token %}
                        {{ form|crispy }} <button type="submit" class="btn btn-primary mt-3">Guardar Asistencia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
