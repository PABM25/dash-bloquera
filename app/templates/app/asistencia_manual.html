{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Registrar Asistencia Manualmente</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'asistencia_manual' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.trabajador.id_for_label }}" class="form-label">Trabajador</label>
                            {{ form.trabajador }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha</label>
                            {{ form.fecha }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.tipo_proyecto.id_for_label }}" class="form-label">Tipo de Proyecto</label>
                            {{ form.tipo_proyecto }}
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar Asistencia</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
