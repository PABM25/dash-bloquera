{% extends 'app/base.html' %}

{% block contenido %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Resultado de la Asistencia</h2>
                </div>
                <div class="card-body">
                    {% if mensaje %}
                        <h4 class="text-success">{{ mensaje }}</h4>
                        <p>Trabajador: {{ trabajador.nombre }}</p>
                    {% elif error %}
                        <h4 class="text-danger">{{ error }}</h4>
                    {% endif %}
                    <a href="{% url 'marcar_asistencia' %}" class="btn btn-primary mt-3">Escanear otro QR</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
