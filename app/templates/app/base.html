<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcciones V&G</title>

    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tu CSS -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <style>
        /* Sidebar colapsable */
        #wrapper {
            display: flex;
        }
        #sidebar-wrapper {
            min-width: 250px;
            max-width: 250px;
            background: #343a40;
            color: #fff;
            transition: all 0.3s ease;
        }
        #sidebar-wrapper .list-group-item {
            background: #343a40;
            color: #fff;
            border: none;
        }
        #sidebar-wrapper .list-group-item:hover {
            background: #495057;
        }
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }
    </style>
</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 fs-5 fw-bold bg-dark text-white">
            <i class="fas fa-hard-hat"></i> V&G
        </div>
        <div class="list-group list-group-flush">
            <a href="{% url 'home' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-tachometer-alt me-2"></i> Dashboard
            </a>
            <a href="{% url 'crear_orden' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-file-invoice me-2"></i> Registro Comprobante
            </a>
            <a href="{% url 'crear_trabajador' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-user-plus me-2"></i> Agregar Trabajador
            </a>
            <a href="{% url 'lista_trabajadores' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-users me-2"></i> Lista Trabajadores
            </a>
            <a href="{% url 'asistencia_manual' %}" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-list-check"></i> Asistencia Manual
            </a>
            <a href="{% url 'inventario' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-boxes me-2"></i> Inventarios
            </a>
            <a href="{% url 'registrar_gasto' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-dollar-sign me-2"></i> Registrar Gasto
            </a>
            <a href="{% url 'lista_gastos' %}" class="list-group-item list-group-item-action">
                <i class="fas fa-receipt me-2"></i> Lista de Gastos
            </a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <!-- Botón para colapsar el sidebar -->
                <button class="btn btn-outline-secondary" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fas fa-home me-1"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i> Acerca de</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                 <i class="fas fa-cogs me-1"></i> Opciones
                            </a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#"><i class="fas fa-play me-1"></i> Acción</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-gear me-1"></i> Otra acción</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-1"></i> Salir</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <div id="contenido">{% block contenido %} {% endblock %}</div>
        </div>

    </div>
    <!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    // Toggle sidebar
    document.addEventListener("DOMContentLoaded", function() {
        var menuToggle = document.getElementById('menu-toggle');
        var wrapper = document.getElementById('wrapper');

        menuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            wrapper.classList.toggle('toggled');
        });
    });
</script>

</body>
</html>
